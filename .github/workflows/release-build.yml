name: Build Executable JAR on Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21 and Maven 3.9.6
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      - name: Build with Maven (set version from tag or snapshot)
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${GITHUB_REF##*/}
          else
            VERSION=0.0.1-SNAPSHOT
          fi
          mvn -B -q versions:set -DnewVersion=$VERSION
          mvn -B -q clean package -Dmaven.compiler.source=21 -Dmaven.compiler.target=21

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: executable-jar
          path: |
            target/*.jar

      - name: Publish to GitHub Packages
        run: mvn -B deploy -DskipTests
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

